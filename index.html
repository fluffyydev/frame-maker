<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame Maker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body>
    <div class="topDiv" id="mainDiv">
        <div id="redDiv">
          <label for="RDirection">Red Hue Color</label>
          <select name="RDirection" id="RDirection">
            <optgroup label="Automatic">
              <option value="down">Down/Up</option>
              <option value="left">Left/Right</option>
            </optgroup>
            <optgroup label="Choice">
              <option value="fixed">Fixed</option>
            </optgroup>
          </select>
          <input type="range" min="1" max="255" value="255"  class="slider" id="rRange"> 
        </div>
        <br>
        <div id="greenDiv">
        <label for="GDirection">Green Hue Color</label>
          <select name="GDirection" id="GDirection">
            <optgroup label="Automatic">
              <option value="down">Down/Up</option>
              <option value="left">Left/Right</option>
            </optgroup>
            <optgroup label="Choice">
              <option value="fixed">Fixed</option>
            </optgroup>
          </select>
          <input type="range" min="1" max="255" value="255" class="slider" id="gRange"> 
        </div>
        <br>
        <div id="blueDiv">
        <label for="BDirection">Blue Hue Color</label>
        <select name="BDirection" id="BDirection">
            <optgroup label="Automatic">
              <option value="down">Down/Up</option>
              <option value="left">Left/Right</option>
            </optgroup>
            <optgroup label="Choice">
              <option value="fixed">Fixed</option>
            </optgroup>
        </select>
          <input type="range" min="1" max="255" value="255" class="slider" id="bRange">
        </div>
        <button id="randomButton">Random Frame</button>
        <p>If nothing appears when changing anything, try clearing the cache.</p>
    </div>
    <div class="topDiv">
      <h2>Sizing</h2>
        <label for="pixelSizeRange">Box Size</label>
        <input type="range" min="1" max="35" value="3" class="slider" id="pixelSizeRange">
        <input type="number" min="1" max="35" value="3" id="pixelSizeType">

        <br>
        
        <label for="pixelAmountRange">Frame Height</label>
        <input type="range" min="5" max="250" value="100" class="slider" id="pixelAmountRange">
        <input type="number" min="5" max="250" value="100" id="pixelAmountY">

        <br>
        
        <label for="pixelAmountRange">Frame Wdith</label>
        <input type="range" min="5" max="250" value="100" class="slider" id="pixelAmountRange2">
        <input type="number" min="5" max="250" value="100" id="pixelAmountX">
      </div>
    <canvas id="theCanvas" width="1000" height="1000" ></canvas>
    <script src="main.js"></script>
</body>
</html>
